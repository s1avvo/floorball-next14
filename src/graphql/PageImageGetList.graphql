query PageImageGetList($page: String) {
	allPageImages(filter: { page: { eq: $page } }) {
		page
		headerImage {
			responsiveImage {
				...ResponsiveImage
			}
		}
		headerImageAlternative {
			responsiveImage {
				...ResponsiveImage
			}
		}
		gallery {
			id
			responsiveImage {
				...ResponsiveImage
			}
		}
	}
}
